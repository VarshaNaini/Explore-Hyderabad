<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div id="whole page">
        <div id="header">
            <div id="inner-header">
                <div id="logo">Explore Hyderabad</div>
                <div id="sl"><a href="form.html" target="_blank"><button id="sl1" type="button" class="btn btn-primary">Feedback</button></a>
                <a href="aboutus.html" target="_blank"><button id="sl1" type="button" class="btn btn-primary">About Us</button></a>
                <a href="index.html" target="_blank"><button id="sl1" type="button" class="btn btn-primary">Home</button></a></div>
            </div>
        </div>
        <div id="content">
            <div id="banner-image">
                <div id="inner-banner-image">
                    <div id="banner-content"><h1>Know your city.</h1><p>Tourism, Restaurants, Schools, Hospitals</p><div><a href="login.html" target="_blank"><button id="sl1" type="button" class="btn btn-primary">Login</button></a></div></div>
                </div>
            </div>
        </div>
        <div  id="container">
            <form method="POST">
            <div class="mb-3">
            <label for="exampleInputName" class="form-label">Full Name</label>
            <input type="name" class="form-control" id="exampleInputName" name="name">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputNumber" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="exampleInputNumber" name="phone_no">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2">
          </div>
          <button type="submit" class="btn btn-primary" name="submit">Submit</button>
          <br>
          Already Registered? <a href="login.html">Login</a>
        </form>
            </div>
    </div>
    <div id="footer">
        <div id="inner-footer">Copyright @ Explore Hyderabad. All Rights Reserved | Contact Us: +91 90000 00000</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
